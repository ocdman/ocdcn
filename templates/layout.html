<!doctype html>
<title>OCD CHINA | 关注中国强迫症患者</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/sticky-footer.css') }}">
<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
<script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
<body>
	<header>
		<nav class="navbar navbar-blue">	
			<div class="container-fluid">
				<a class="navbar-brand" href="/">OCD CHINA</a>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="/home">首页</a></li>
						<li><a href="/about">关于</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">更多<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="/quiz">小测试</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<ul class="section-nav">
		  <li class="blue"><a href="#">寻求帮助</a></li>
		  <li class="green"><a href="#">了解更多</a></li>
		  <li class="yellow"><a href="#">加入我们</a></li>
		</ul>
	</header>
	<div id="content">{% block content %}{% endblock %}</div>
	<footer class="footer">
		<div class="container">
			<p>© Copyright 2015 by John Gong</p>
		</div>
	</footer>
</body>
